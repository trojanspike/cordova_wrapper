<html>
    <head>
        <script src="cordova-wrapper.js"></script>
    </head>
    
    <body>
        
        
        
    <script>
        cordova(['events', 'geolocation'] , function(evt, geo){
            evt('pause' , function(){
                alert('GO : pause');
            }); 
            evt('resume' , function(){
                alert('GO : resume');
            });
            evt('backbutton' , function(){
                alert('GO : backbutton');
                geo.current(function(pos){
                    console.log(pos);
                });
            });
        });
    </script>    
    </body>
</html>
