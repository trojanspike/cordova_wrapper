<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/cordova.class.js"></script>
        <script type="text/javascript">
            cordova(function(PG){
                // set own variable for cordova instance : e.g PG
                // run when deviceready fires
                var parentElement = document.getElementById('deviceready');
                var listeningElement = parentElement.querySelector('.listening');
                var receivedElement = parentElement.querySelector('.received');
                listeningElement.setAttribute('style', 'display:none;');
                receivedElement.setAttribute('style', 'display:block;');

                // example of some events
                PG.evt('menubutton', function(event){
                    alert('menu clicked');
                });

                // example of geo 
                PG.geo(function(pos){
                    console.log(pos.coords);
                });

                // watch
                var _watchID = PG.geo('watch', function(pos){
                    console.log(pos);
                });
                // clear watch
                var _t = 0;
                var _int = setInterval( function(){
                    _t++;
                    console.log(_t);
                    if(_t === 5){
                        PG.geo('clear', _watchID);
                        clearInterval(_int);
                    }
                } , 10000);


                // chaining 
                PG.evt('backbutton', function(evt){
                    console.log('backbutton event fires');
                }).evt('pause', function(evt){
                    console.log('Device put into pause state');
                }).geo(function(pos){
                    console.log(pos);
                });
            });
        </script>

    </body>
</html>
